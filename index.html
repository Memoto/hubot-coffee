<!doctype html>
<html>
  <head>
    <title>Is the brewer making magic?</title>
    <link rel="stylesheet" type="text/css" href="main.css">

  </head>
  <body>
    <div id="label">
	     <span>Are we brewing coffee?</span><br>
	  <div id="answer">...</div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      var socket = io();

      socket.on('brew_update', function(state){
        if(!state) {
          $('#answer').text("NO");
          $("body").removeClass('brewing').addClass('not_brewing');
        } else {
          $('#answer').text("YES");
          $("body").removeClass('not_brewing').addClass('brewing');
        }
      });
    </script>
  </body>
</html>
